<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Петиція — Прогрес голосів</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .progress-chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .progress-circle {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(
        #0056b3 0deg 121deg,
        #e0e0e0 121deg 360deg
      );
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .progress-inner-circle {
      position: absolute;
      width: 86%;
      height: 86%;
      background-color: #e9ecef; /* тот же светло-серый фон, что на скрине */
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      line-height: 1.1;
    }

    .progress-votes-count {
      font-size: 64px;
      font-weight: 500;
      color: #212529;
      margin-bottom: 5px;
    }

    .progress-votes-info {
      font-size: 20px;
      font-weight: 400;
      color: #212529;
      line-height: 1.2;
    }

    /* для плавного масштабирования на мобильных */
    @media (max-width: 480px) {
      .progress-circle {
        width: 160px;
        height: 160px;
      }
      .progress-votes-count {
        font-size: 48px;
      }
      .progress-votes-info {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="progress-chart-container">
    <div class="progress-circle">
      <div class="progress-inner-circle">
        <div class="progress-votes-count">8393</div>
        <div class="progress-votes-info">
          голосів з 25000<br>необхідних
        </div>
      </div>
    </div>
  </div>

</body>
</html>
