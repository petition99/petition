<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верхня частина сайту петицій</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", "Noto Sans", Roboto, system-ui, -apple-system,
                         "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #212529;
            line-height: 1.35;
            font-size: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            z-index: 1;
        }

        .site-header {
            display: flex;
            align-items: flex-start;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }

        .site-logo-container {
            width: 34.8px;
            height: 34.8px;
            margin-right: 15px;
        }

        .site-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .site-title-block {
            flex-grow: 1;
        }

        .site-title {
            font-size: 7.66px;
            font-weight: 500;
        }

        .site-subtitle {
            font-size: 15.66px;
            line-height: 1.35;
        }

        .menu-icon-container {
            width: 40px;
            height: 40px;
            background-color: #213555;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: auto;
        }

        .menu-icon {
            font-size: 24px;
            color: #fff;
        }

        /* === Повноекранне меню === */
        .fullscreen-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #213555;
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 30px 20px;
            z-index: 999;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-in-out;
        }

        .fullscreen-menu.active {
            display: flex;
        }

        .menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            cursor: pointer;
            color: #fff;
        }

        .menu-header {
            text-align: center;
            margin-top: 60px;
            font-size: 18px;
            line-height: 1.4;
        }

        .menu-subheader {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
        }

        .menu-subheader a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }

        .create-petition-btn {
            background-color: #FFD500;
            color: #213555;
            border: none;
            border-radius: 30px;
            padding: 12px 35px;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0;
            cursor: pointer;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 30px;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 15px auto;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 15px;
            font-size: 16px;
        }

        .search-box button {
            background: none;
            border: none;
            font-size: 20px;
            color: #213555;
            padding: 10px 15px;
            cursor: pointer;
        }

        .menu-links {
            margin-top: 25px;
            width: 100%;
            max-width: 400px;
        }

        .menu-link {
            display: block;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            font-weight: 500;
        }

        .menu-link.active {
            border-bottom: 3px solid #FFD500;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="site-header">
        <div class="site-logo-container">
            <img class="site-logo" src="https://biotechuniv.edu.ua/wp-content/uploads/2024/01/news-18-01-24-petytsiya.png" alt="Логотип">
        </div>
        <div class="site-title-block">
            <div class="site-title">ЕЛЕКТРОННІ ПЕТИЦІЇ</div>
            <div class="site-subtitle">
                Офіційне інтернет-<br>представництво Президента<br>України
            </div>
        </div>
        <div class="menu-icon-container" id="openMenu">
            <div class="menu-icon">&#x2261;</div>
        </div>
    </div>

    <!-- Твій існуючий контент нижче... -->
</div>

<!-- === Повноекранне меню === -->
<div class="fullscreen-menu" id="fullscreenMenu">
    <div class="menu-close" id="closeMenu">&times;</div>

    <div class="menu-header">
        На головну сторінку<br>
        Офіційного інтернет-<br>
        представництва Президента України
    </div>

    <div class="menu-subheader">
        <a href="#">Допомога</a> | <a href="#">Вхід / Реєстрація</a>
    </div>

    <button class="create-petition-btn">+ СТВОРИТИ ПЕТИЦІЮ</button>

    <div class="search-box">
        <input type="text" placeholder="Шукати електронні петиції">
        <button>&#128269;</button>
    </div>

    <div class="menu-links">
        <a href="#" class="menu-link active">ТРИВАЄ ЗБІР ПІДПИСІВ</a>
        <a href="#" class="menu-link">НА РОЗГЛЯДІ</a>
        <a href="#" class="menu-link">З ВІДПОВІДДЮ</a>
        <a href="#" class="menu-link">УСІ ЕЛЕКТРОННІ ПЕТИЦІЇ (ПОШУК)</a>
    </div>
</div>

<script>
    const openMenu = document.getElementById('openMenu');
    const closeMenu = document.getElementById('closeMenu');
    const fullscreenMenu = document.getElementById('fullscreenMenu');

    openMenu.addEventListener('click', () => {
        fullscreenMenu.classList.add('active');
    });

    closeMenu.addEventListener('click', () => {
        fullscreenMenu.classList.remove('active');
    });
</script>

</body>
</html>
